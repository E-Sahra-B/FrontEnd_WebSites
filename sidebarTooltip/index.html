<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='icon-home'></i>
            <div class="logo_name">e.Sahra_B</div>
            <i class='icon-stack' id="btn" ></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='icon-search'></i>
                <input type="text" placeholder="Ara...">
                <span class="tooltip">Ara</span>
            </li>
            <li>
                <a href="#">
                    <i class='icon-stats-bars2'></i>
                    <span class="links_name">Raporlama</span>
                </a>
                <span class="tooltip">Raporlama</span>
            </li>
            <li>
                <a href="#">
                    <i class="icon-user"></i>
                    <span class="links_name">Kullanıcı</span>
                </a>
                <span class="tooltip">Kullanıcı</span>
            </li>
            <li>
                <a href="#">
                    <i class='icon-envelop'></i>
                    <span class="links_name">Mesaj</span>
                </a>
                <span class="tooltip">Mesaj</span>
            </li>
            <li>
                <a href="#">
                    <i class='icon-pie-chart'></i>
                    <span class="links_name">İstatistik</span>
                </a>
                <span class="tooltip">İstatistik</span>
            </li>
            <li>
                <a href="#">
                    <i class='icon-folder-open'></i>
                    <span class="links_name">Dosyalar</span>
                </a>
                <span class="tooltip">Dosyalar</span>
                </li>
            <li>
                    <a href="#">
                        <i class='icon-cart'></i>
                        <span class="links_name">Sipariş</span>
                    </a>
                    <span class="tooltip">Sipariş</span>
            </li>
            <li>
                <a href="#">
                    <i class='icon-mug'></i>
                    <span class="links_name">Kaydet</span>
                </a>
                <span class="tooltip">Kaydet</span>
            </li>
            <li>
                <a href="#">
                    <i class='icon-cog'></i>
                    <span class="links_name">Ayarlar</span>
                </a>
                <span class="tooltip">Ayarlar</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                <img src="images/profile.jpg" alt="profileImg">
                <div class="name_job">
                    <div class="name">e.Sahra_B</div>
                    <div class="job">Web designer</div>
                </div>
                </div>
                <i class='icon-switch' id="log_out" ></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Raporlama</div>
    </section>
<script src="js/script.js"></script>
</body>
</html>
